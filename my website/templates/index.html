<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Saya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Foto Profil">
            <h1>Nama Anda</h1>
            <p>Deskripsi singkat tentang Anda | Profesi</p>
        </div>
        
        <div class="links-container">
            {% for link in links %}
            <a href="{{ link.url }}" class="link" target="_blank">
                <i class="fab fa-{{ link.icon }}"></i> {{ link.name }}
            </a>
            {% endfor %}
        </div>
        
        <div class="footer">
            &copy; {{ now.year }} - Nama Anda
        </div>
    </div>
</body>
</html>
